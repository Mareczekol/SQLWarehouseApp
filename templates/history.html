<!DOCTYPE html>
<html>
<head>
    <title>Company Management - History</title>
</head>
<body>
    <h1>Company Management - History</h1>
    <form action="/historia" method="get">
        <label for="start">Start:</label>
        <input type="number" id="start" name="start" value="{{ start }}"><br>
        <label for="end">End:</label>
        <input type="number" id="end" name="end" value="{{ end }}"><br>
        <input type="submit" value="Filter">
    </form>
    <ul>
        {% for action in actions %}
            <li>{{ action }}</li>
        {% endfor %}
    </ul>
</body>
</html>
